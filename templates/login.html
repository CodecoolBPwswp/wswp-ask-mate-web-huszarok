{% extends "layout.html" %}

{% block content %}

<form action="/login" method="post">
  <div class="register-form">
    <h1>Login</h1>
    <p>
      {% if success is sameas false %}
        Wrong Username or Password!
      {% else %}
        Please fill in this form to login.
      {% endif %}
    </p>
    <hr>
    <br>
    <label for="user"><b>Username</b></label><br>
    <input class="input-box" type="text" placeholder="Enter Username" name="uname" required>
    <br><br>
    <label for="password"><b>Password</b></label><br>
    <input class="input-box" type="password" placeholder="Enter Password" name="pwd" required>
    <br><br>
    <hr>
    <button type="submit" class="submit_button">Login</button>
  </div>

</form>

{% endblock %}
