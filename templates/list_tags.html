{% extends "layout.html" %}

{% block content %}
        <table class="table">
            <tr>
                <th><strong>Tags</strong></th>
                <th><strong>Number of Questions</strong></th>
            </tr>

                {% for tag in list_of_tags %}
                    <tr>
                        <td>{{ tag.name }}</td>
                        <td>{{ tag.count }}</td>
                    </tr>
                {% endfor %}

        </table>
{% endblock %}
