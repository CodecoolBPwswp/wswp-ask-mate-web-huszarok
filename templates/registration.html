{% extends "layout.html" %}

{% block content %}

<form action="/registration" method="post">
  <div class="register-form">
    <h1>Register</h1>
    <p>
    {% if success is sameas false %}
      Username or email address is not available
    {% else %}
      Please fill in this form to create an account.
    {% endif %}
    </p>
    <hr>

    <label for="user"><b>Username</b></label><br>
    <input class="input-box" type="text" placeholder="Enter Username" name="username" required>
    <br><br>
     <label for="email"><b>Email</b></label><br>
    <input class="input-box" type="email" placeholder="Enter Email" name="email" required>
    <br><br>
    <label for="password"><b>Password</b></label><br>
    <input class="input-box" type="password" placeholder="Enter Password" name="password" required>
    <br><br>
    <label for="password-repeat"><b>Repeat Password</b></label><br>
    <input class="input-box" type="password" placeholder="Repeat Password" name="password-repeat" required>
    <br>
    {% if verified is sameas false %}
      Invalid password
    {% endif %}
    <hr>
    <br>
    <button type="submit" class="submit_button">Register</button>
  </div>

</form>

{% endblock %}
