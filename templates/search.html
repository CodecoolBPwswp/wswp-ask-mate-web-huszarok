{% extends "layout.html" %}

{% block content %}
<div id="search">
    <form action="/search" method="post">
        <input id="search" name="search" type="text">
        <button id="search_button" class="submit_button" type="submit">Search</button>
        <br><br>
    </form>
</div>
<div id="search_result">
    {% block result %} {% endblock %}
</div>
{% endblock %}
