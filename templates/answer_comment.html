{% extends "layout.html" %}

{% block content %}
    <h1>Comment on this answer</h1>
    <form class="comment-text" id="comment-t" action="/question/{{ answer_id }}/new-comments" method="POST" name="comment">
        <textarea class="input-textarea" name="comment_answer" placeholder="Enter your comment here!" rows="8" cols="30"></textarea>
        <br><br>
        <button class="submit_button" type="submit">Submit Comment</button>
    </form>

{% endblock %}
