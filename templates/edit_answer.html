{% extends "layout.html" %}

{% block content %}

    <form action="/answer/{{ answer[0]['id'] }}/edit", method="post">
        <h2>Edit Answer</h2>
        <textarea id="answer_input" name="message" rows="8" cols="80" required>{{ answer[0]['message'] }}</textarea>
        <br><br>
        <button class="submit_button" type="submit">Submit Edit</button>
    </form>

{% endblock %}
